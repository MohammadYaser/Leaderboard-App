<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Leaderboard</h1>
                    </div>
                    <div class="card-body">
                        <h2 class="mb-4">Recent Scores</h2>
                        <button id="ref-btn" class="btn btn-primary">Refresh</button>
                        <ul id="score-list" class="score-list">
                            <!-- Scores will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4">Add your score</h2>
                        <form id="my-form" action="" class="mb-4">
                            <div class="mb-3">
                                <input id="name" placeholder="Your Name" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <input id="point" placeholder="Your Score" type="text" class="form-control">
                            </div>
                            <button type="submit" id="add-btn" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-muted">Copyright &copy; Mohammad Yaser</p>
    </footer>

    <!-- Bootstrap JavaScript and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
