    <div class="container">
       
        <div class="card">
            <h1>Leaderboard</h1>
            <div class="card-header">
                <h2>Recent Scores</h2>
                <button id="ref-btn">Refresh</button>
            </div>
            <ul id="score-list" class="score-list"></ul>
            
        </div>
        <div class="add-new">
            <h2>Add your score</h2>
                <form id="my-form" action="">
                    <input id="name" placeholder="Your Name" type="text">
                    <input id="point" placeholder="Your Score" type="text">
                    <button type="submit" id="add-btn" type="button">Submit</button>
                </form>
                
        </div>
    </div>
