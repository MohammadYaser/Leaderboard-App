<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Leaderboard</title>
    <style>
        /* Custom Styles */
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007BFF;
            color: #fff;
        }
        .score-list {
            list-style: none;
            padding-left: 0;
        }
        .score-list li {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Leaderboard</h1>
            </div>
            <div class="card-body">
                <h2 class="mb-4">Recent Scores</h2>
                <button id="ref-btn" class="btn btn-primary">Refresh</button>
                <ul id="score-list" class="score-list">
                    <!-- Scores will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div class="add-new mt-4">
            <h2>Add your score</h2>
            <form id="my-form" action="" class="mb-4">
                <div class="mb-3">
                    <input id="name" placeholder="Your Name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <input id="point" placeholder="Your Score" type="text" class="form-control">
                </div>
                <button type="submit" id="add-btn" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p class="text-muted">Copyright &copy; Mohammad Yaser</p>
    </footer>

    <!-- Bootstrap JavaScript and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
